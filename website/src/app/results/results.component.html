<div class="container w-100 h-100 text-center mt-4 pt-4" *ngIf="loading">
    <div class="spinner-border" style="width: 6rem; height: 6rem;"></div>
</div>

<div class="container" *ngIf="!loading">
    <div class="row">
        <div class="col-md-6">
            <div class="card my-2">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Details</h5>
                    </div>
                    <div class="card-text mt-4">
                        <app-nanoparticle-details [calculation]="calculation"></app-nanoparticle-details>
                        <div class="row">
                            <span class="col-8"><h6>Date Added</h6></span>
                            <span class="col mr-1">{{calculation.actionDateTime  | date: 'dd MMM yy'}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <app-results-ligand-partial [calculation]="calculation" [displayDetails]="displayDetails"></app-results-ligand-partial>
        </div>
        
        <div class="col-md-6">
            <app-results-receptor-partial [calculation]="calculation"></app-results-receptor-partial>
            <app-results-partial [calculation]="calculation" *ngIf="calculation.selectivity"></app-results-partial>
        </div>
    </div>
    <button class="btn btn-secondary" routerLink="/view-calculations"> Back </button>
</div>

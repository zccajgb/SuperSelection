<div [formGroup]="receptorForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">N<sub>R</sub></label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="1" formControlName="NumberOfReceptors" [readonly]="displayOnly"/>
            <small id="passwordHelpBlock" class="form-text text-muted">
                The number of receptors of the given type.
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">p<sub>0</sub></label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="0.5" formControlName="InitialProbability" [readonly]="displayOnly"/>
            <small id="passwordHelpBlock" class="form-text text-muted">
                The initial binding probability for the Newton-Rapheson method. A more accurate guess speeds up convergence. If this is not known, use 0.5
            </small>
        </div>
    </div>
</div>

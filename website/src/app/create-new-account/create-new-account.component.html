<div class="container h-100 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a href="/" class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2">Sign up</h4>
                </header>
                <article class="card-body">
                    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name </label>   
                                <input type="text" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                                <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                                    First Name is required
                                </div>
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Last name</label>
                                <input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                                <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                                    Last Name is required
                                </div>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" name="username" #username="ngModel" [(ngModel)]="user.username" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required email>
                            <div *ngIf="f.submitted && userame.invalid" class="invalid-feedback">
                                    Email address is required and must be in correct format
                            </div>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Create password</label>
                            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required password>
                            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                Password is required
                            </div>
                        </div> <!-- form-group end.// -->  
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> 
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register  
                            </button>
                        </div> <!-- form-group// -->      
                        <small class="text-muted">By clicking the 'Register' button, you confirm that you accept our terms of use and Privacy Policy.</small>                                          
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->
    </div> <!-- row.//-->
</div>
